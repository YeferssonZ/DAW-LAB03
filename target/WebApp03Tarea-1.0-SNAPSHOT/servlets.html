<!DOCTYPE html>
<html>
<head>
	<title>TRABAJO PROPUESTO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		label {
			font-size: 20px;
			margin-bottom: 10px;
		}

		input[type="number"] {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			margin-bottom: 20px;
			width: 300px;
		}

		input[type="submit"] {
			padding: 10px 30px;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			transition: all 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Imprimir los n números pares / primos / a multiplicar</h1>
		<form action="NumParesServlet" method="GET">
			<label for="pares">Cantidad de Números pares a imprimir:</label>
			<input type="number" id="pares" name="n">
			<input type="submit" value="Imprimir">
		</form>
		<form action="NumPrimosServlet" method="GET">
			<label for="primos">Cantidad de Números primos a imprimir:</label>
			<input type="number" id="primos" name="n">
			<input type="submit" value="Imprimir">
		</form>
		<form method="GET" action="TableMultiplicarServlet">
			<label for="tabla">Ingrese un número:</label>
			<input type="number" id="tabla" name="n">
			<input type="submit" value="Imprimir">
		</form>
	</div>
</body>
</html>
